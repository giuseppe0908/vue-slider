<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>carosel</title>
    <link rel="stylesheet" href="./assets/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
     <h1>Harry Potter</h1>
     <div id="root">
      <div class="conteiner">

        <div class="contenitore">
         <div class="frecce prev">
           <i class="fas fa-chevron-left" @click="prev"></i>
         </div>
         <div class="image">
           <img :src="img_array[i]" alt="">
         </div>
         <div class="frecce next">
           <i class="fas fa-chevron-right" @click="next"></i>
         </div>
         <div class="dot">
           <nav>
             <i class="fas fa-circle"
              v-for="dot in img_array.length" @click="dots(dot - 1)"
              :class="(dot -1 == i) ? 'active' : ''  "
             ></i>
           </nav>
         </div>
        </div>
      </div>

     </div>



    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/main.js" charset="utf-8"></script>
  </body>
</html>
